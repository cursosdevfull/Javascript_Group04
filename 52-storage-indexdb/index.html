<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="justify-content-center d-flex mt-4 container-buttons">
        <button id="button-save" class="btn btn-lg btn-success" type="button">
          Guardar</button
        ><button
          id="button-retrieve"
          class="btn btn-lg btn-primary"
          type="button"
        >
          Obtener
        </button>
        <button
          id="button-retrieve-all"
          class="btn btn-lg btn-secondary"
          type="button"
        >
          Obtener todos
        </button>
        <button id="button-update" class="btn btn-lg btn-warning" type="button">
          Actualizar
        </button>
        <button id="button-delete" class="btn btn-lg btn-danger" type="button">
          Eliminar
        </button>
      </div>
      <div class="clearfix"></div>
      <input
        type="text"
        id="variable"
        class="form-control"
        placeholder="Enter a value"
      />
    </div>
  </body>
</html>
